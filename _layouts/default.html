<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="container" aria-label="Content">
        <div class="content">
            {% if page.title %}
            <div class="section-title">
                <h1>{{page.title}}</h1>
                <p>PDF version is available <a href="#">here</a> for download.</p>
            </div>
            {% endif %}
            {{ content }}
        </div>
    </main>

    {% include footer.html %}

  </body>

</html>
